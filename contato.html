<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Guard - Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4FC3F7 0%, #29B6F6 50%, #03A9F4 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #03A9F4;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            background: white;
            margin: 0 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-card h2 {
            font-size: 2rem;
            color: #03A9F4;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .contact-info p strong {
            color: #333;
        }

        .contact-info a {
            color: #03A9F4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0288D1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .main-content {
                margin: 0 10px 20px;
                padding: 20px;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .contact-card {
                padding: 30px;
            }

            .contact-card h2 {
                font-size: 1.8rem;
            }

            .contact-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">BG</div>
                <span class="logo-text">Bio-Guard</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="sensores-flat.html" class="nav-link">Sensores</a>
                <a href="projeto-flat.html" class="nav-link">Projeto</a>
                <a href="sensores-flat.html" class="nav-btn">Conectar</a>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <section class="page-title">
        <h1>Entre em Contato</h1>
        <p>Informações para contato com a equipe do Bio-Guard</p>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-card">
            <h2>Informações de Contato</h2>
            <div class="contact-info">
                <p><strong>Escola:</strong> CEEFMTI João XXIII</p>
                <p><strong>Sala:</strong> 2° MSI-02</p>
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/segundo__msi02?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">@segundo_msi02</a></p>
                <p><strong>Telefone:</strong> <a href="tel:+5528999435012">+55 (28) 99943-5012</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Bio-Guard. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
